
services:
  # ---------------------------------------------------------------------------
  # Service: MinIO (Object Storage)
  # Role: Persists raw audio files.
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    container_name: voicemail_minio
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console Port
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data


  # ---------------------------------------------------------------------------
  # Service: Create Buckets (Initialization Sidecar)
  # Role: Automates bucket creation and policy setting.
  # Note: Uses 'depends_on' to wait for MinIO health.
  # ---------------------------------------------------------------------------
  createbuckets:
    image: minio/mc:RELEASE.2024-01-11T05-49-32Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 admin password123) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --ignore-existing local/voicemails;
      /usr/bin/mc policy set download local/voicemails;
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # Service: Inngest (Event Bus)
  # Role: Local orchestration server.
  # ---------------------------------------------------------------------------
  inngest:
    image: inngest/inngest:latest
    container_name: voicemail_inngest
    ports:
      - "8288:8288"
    environment:
      INNGEST_DEV: "1"
      INNGEST_EVENT_KEY: "local"
    command: ["inngest", "dev", "-u", "http://voicemail_backend:8000/api/inngest"]

  # ---------------------------------------------------------------------------
  # Service: Postgres (Database)
  # Role: Persists voicemail metadata.
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: voicemail_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voicemails
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ---------------------------------------------------------------------------
  # Service: Backend (FastAPI)
  # Role: API Gateway and Inngest Function Executor.
  # ---------------------------------------------------------------------------
  backend:
    build: ./backend
    container_name: voicemail_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - MINIO_BUCKET=voicemails
      - INNGEST_BASE_URL=http://inngest:8288
      - INNGEST_DEV=1
      - INNGEST_EVENT_KEY=local
      - DATABASE_URL=postgresql://user:password@db:5432/voicemails
    depends_on:
      - minio
      - inngest
      - db
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ---------------------------------------------------------------------------
  # Service: Frontend (React)
  # Role: User Interface.
  # ---------------------------------------------------------------------------
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  minio_data:
  postgres_data:
